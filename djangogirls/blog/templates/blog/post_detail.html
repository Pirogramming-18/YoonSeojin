{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <!-- 내용이 있는지 확인 -->
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
